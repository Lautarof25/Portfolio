<body class="d-grid">

  <header class="header fixed hidden-menu bg-dark-gray p-2 opacity-50 transition-all unselect-text">
    <div class="header__logo relative p-05 ">
      <div class="bg-principal-color absolute w-20px h-20px top-0 left-0 border-radius-5">
        <div class="bg-dark-gray absolute w-100 h-100 topOffset leftOffset border-radius-5"></div>
      </div>
      <div class="bg-principal-color absolute w-20px h-20px right-0 bottom-0 border-radius-5">
        <div class="bg-dark-gray absolute w-100 h-100 bottomOffset rightOffset border-radius-5"></div>
      </div>
      <p class="relative text-center">L<span class="d-none">auta</span><span class="principalColor">D<span
            class="d-none">ev</span></span></p>
    </div>
  </header>
  <nav class="nav hidden-menu d-flex zindex-1 flex-column  top-0 p-2 opacity-50 transition-all">
    <div class="nav__menu d-flex flex-column gap-2">
      <a href="#" id="home" class="link-active transition-color"><i class="fa-solid fa-house"></i><span
          class="d-none">Inicio</span></a>
      <a href="#" id="about" class="transition-color"><i class="fa-solid fa-user hidden-icon"></i><span class="d-none">
          Sobre
          mi</span></a>
      <a href="#" id="services" class="transition-color"><i class="fa-solid fa-list hidden-icon"></i><span
          class="d-none">Servicios</span></a>
      <a href="#" id="portfolio" class="transition-color"><i class="fa-solid fa-briefcase hidden-icon"></i> <span
          class="d-none">Portfolio</span></a>
      <a href="#" id="contact" class="transition-color"><i class="fa-solid fa-comments hidden-icon"></i> <span
          class="d-none">Contacto</span></a>
    </div>
  </nav>

  <main class="main p-1 transition-all">
    <section class="section home d-grid blurEffect skewEffect">
      <h1 class="section__title text-center">Hola, mi nombre es <span class="principalColor">Lautaro</span></h1>
      <div class="section__box mw-500 relative p-05 m-0-auto">
        <div class="bg-principal-color absolute w-50px h-50px top-0 right-0 border-radius-5">
          <div class="bg-black absolute w-100 h-100 topOffset rightOffset border-radius-5"></div>
        </div>
        <div class="bg-principal-color absolute w-50px h-50px zindex-1 left-0 bottom-0 border-radius-5">
          <div class="bg-black absolute w-100 h-100 bottomOffset leftOffset border-radius-5"></div>
        </div>
        <div class="drop-shadow relative zindex-1">
          <img class="grayscale w-100 h-100 " src="./src/img/profile_picture_lautaro.webp"
            alt="profile_picture_lautaro">
        </div>
        <div class="gradientTransparent w-100 h-50px zindex-5 absolute bottomOffset"></div>
      </div>
      <div class="section__text">
        <h2 class="section__subtitle">Soy <span class="principalColor">desarrollador web</span></h2>
        <p class="section__description">Soy un entusiasta tecnológico. Me apasiona el desarrollo web, la programación y
          las computadoras</p>
      </div>

      <button class="section__button p-1 border-radius-5 m-0-auto">Sobre mi</button>
    </section>

    <section class="section about d-grid hidden skewEffect">
      
      <button class="section__button p-1 border-radius-5 m-0-auto">Servicios</button>
    </section>

    <section class="section services d-grid hidden blurEffect">

      <button class="section__button p-1 border-radius-5 m-0-auto">Portfolio</button>
    </section>

    <section class="section portfolio d-grid hidden">

      <button class="section__button p-1 border-radius-5 m-0-auto">Contacto</button>
    </section>

    <section class="section contact d-grid hidden">

      <button class="section__button p-1 border-radius-5 m-0-auto">Inicio</button>
    </section>
  </main>

  <footer class="footer d-flex justify-center bg-dark-gray hidden-menu p-2 opacity-50 transition-all gap-05">
    <a href="https://github.com/Lautarof25" target="_blank">
      <i class="fa-brands fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/lautadev/" target="_blank">
      <i class="fa-brands fa-linkedin"></i>
    </a>
  </footer>

  <script src="./src/js/menuHidden.js"></script>
  <script src="./src/js/linksSelector.js"></script>
  <script src="./src/js/about.js"></script>
  <script src="./src/js/services.js"></script>
  <script src="./src/js/portfolio.js"></script>

</html>
